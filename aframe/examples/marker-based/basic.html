<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
        <a-marker preset="hiro">
            <a-entity
            position="0 0 0"
            rotation="0 0 0"
            scale="0.2 0.2 0.2"
            gltf-model="../image-tracking/nft/moai/moai.gltf"
            ></a-entity>
            <a-text value="Easter Island is famous for its stone statues of human figures, known as moai (meaning “statue”).\nThe island is known to its inhabitants as Rapa Nui.\nThe moai were probably carved to commemorate important ancestors and were made from around 1000 C.E. \nuntil the second half of the seventeenth century."></a-text>
        </a-marker>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
